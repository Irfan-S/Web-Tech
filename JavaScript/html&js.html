<body>
    <!-- &lt and &gt represent unicode for < and > symbols -->
    <h2>&ltscript&gt can be head or body:</h2>
    <p id="demo">JS can change HTML</p>

    <!-- Inline JS -->
    <button onclick='document.getElementById("demo").innerHTML="Changed text"'>Changes text</button>
    <button onclick='document.getElementById("demo").style.fontSize="160%"'>Changes font</button>
    <button onclick='document.getElementById("demo").style.border="5px solid red"'>Adds border</button>
    <button onclick='document.getElementById("demo").style.display="none"'>Disappears</button>
    <button onclick='document.getElementById("demo").style.display="block"'>Reappears</button>
</body>
